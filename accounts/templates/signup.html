{% block content %} 
<div class = "container">
	<h1>Sign Up</h1>

	<form method="POST" action="{%url 'signup'%}">
		{% csrf_token %}
		Username :
		<br>
		<input name = "username" type ="text">
		<br>
		Password :
		<br>
		<input name = "password_1" type ="password">
		<br>
		Confirm Password :
		<br>
		<input name = "password_2" type ="password">
		<br><br>
		<input type = "submit" value = "Sign UP">
	</form>
</div>
{% endblock %}
