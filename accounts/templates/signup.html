{% load static %}
<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Fumars&Whitecom</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
 
</head>

<body class="bg-gradient-primary">
  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
           <div class="col-lg-5 d-none d-lg-block">
                <img src="{% static 'img/signup.jpeg' %}" width="475" height="725">
              </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">환영합니다!</h1>
              </div>
              <form class="user" action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" name="user_name" placeholder="이름">
                </div>
                <div class="form-group">
                  <input type="number" class="form-control form-control-user" name="year" placeholder="입학년도 (4자리로 입력)">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" name="major" placeholder="전공명 입력 (전기, 컴퓨터)">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-user" name="user_id" placeholder="아이디">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" name="password_1" placeholder="비밀번호">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" name="password_2" placeholder="비밀번호 확인">
                  </div>
                </div>
                <!--
                <a href="{%url 'signup' %}" class="btn btn-primary btn-user btn-block">
                  회원가입
                </a>
                -->
                {% for message in messages %}
                <div class="text-center" style="color:red;">
                <a class="small">{{ message }}</a>
                </div>
                {% endfor %}
                <br>
                <input type="submit" class="btn btn-primary btn-user btn-block" value="회원가입">
                <hr>
                 <a href="{% url 'home' %}" class="btn btn-primary btn-user btn-block">
                  홈페이지로 돌아가기
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">비밀번호를 잊으셨나요?</a>
              </div>
              <div class="text-center">
                <a class="small" href="{%url 'login' %}">이미 계정이 있으신가요?</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
